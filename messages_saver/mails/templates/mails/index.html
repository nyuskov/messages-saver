{% extends "mails/base.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'mails/js/jquery-3.7.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'mails/js/main.js' %}" type="text/javascript"></script>
{% endblock %}
{% block title %}
    Main
{% endblock %}
{% block content %}
    <h2>Email account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <p></p>
    <h2>Progress bar</h2>
    <div id="progressBar"></div>
    <p></p>
    <h2>Messages</h2>
    <table id="messages">
        <thead>
            <tr>
                <th>Message ID</th>
                <th>Subject</th>
                <th>Sended date</th>
                <th>Received date</th>
                <th>Content</th>
                <th>Attachments</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
{% endblock %}
